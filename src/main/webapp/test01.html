<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>欢迎访问我的Blog</title>
<link href="/blog/css/style.css" rel="stylesheet" type="text/css"
	media="screen" />
<link href="/blog/css/bootstrap.css" rel="stylesheet" type="text/css"
	media="screen" />
<script type="text/javascript" src="/blog/js/jquery-1.7.2.js"
	charset="UTF-8"></script>
<script type="text/javascript">
	$(function() {
		$("#sub").click(function() {
			$.ajax({
				url : 'rest/Music/queryMusic?mName=' + $("#mname").val(),
				type : 'GET',
				success : function(meta) {
					alert(meta);
					window.location.href = meta;
				}
			});
		})
	})
</script>
</head>
<body style="background-color: #e5f4f8">
	<div class="container" style="margin-top: 200px;">
		<input type="text" name="mname" id="mname" /> <br /> <input
			type="submit" value="搜索" class="btn btn-primary" id="sub" />
		<div class="music">
			<h2>音乐机</h2>
			<object type="application/x-shockwave-flash"
				data="mp3/dewplayer-multi.swf?mp3=mp3/six.mp3|mp3/test2.mp3|mp3/test3.mp3"
				width="240" height="20" id="dewplayer-multi">
				<param name="wmode" value="transparent" />
				<param name="movie"
					value="dewplayer-multi.swf?mp3=mp3/test1.mp3|mp3/test2.mp3|mp3/test3.mp3" />
			</object>
			<video controls autoplay name="media"> <source
				src="http://zhangmenshiting.baidu.com/data2/music/11009824/11009824.mp3?xcode=1a8dc348909be1090ca177dffe5246f3"
				type="audio/mpeg"></source> </video>
		</div>
	</div>
</body>
</html>
