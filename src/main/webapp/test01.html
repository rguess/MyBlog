<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>欢迎访问我的Blog</title>
<link href="/blog/css/style.css" rel="stylesheet" type="text/css"
	media="screen" />
<link href="/blog/css/bootstrap.css" rel="stylesheet" type="text/css"
	media="screen" />
<script type="text/javascript" src="/blog/js/jquery-1.7.2.js"
	charset="UTF-8"></script>
<script type="text/javascript">
	$(function(){
		$("#sub").click(function(){
			$.ajax({
				url : 'rest/Music/queryMusic',
				type : 'GET',
				success : function(meta) {
				var w = meta.weatherinfo;
				$("#w1").empty().append("今天:"+w.weather1+"  "+w.temp1+"  <img src='http://www.weather.com.cn/m/i/weatherpic/29x20/d"+w.img1+".gif'></img>");
				$("#w2").empty().append("明天:"+w.weather2+"  "+w.temp2+"  <img src='http://www.weather.com.cn/m/i/weatherpic/29x20/d"+w.img3+".gif'></img>");
				$("#w3").empty().append("后天:"+w.weather3+"  "+w.temp3+"  <img src='http://www.weather.com.cn/m/i/weatherpic/29x20/d"+w.img5+".gif'></img>");
		}
	});
		})
	})
</script>
</head>
<body style="background-color: #e5f4f8">
	<div class="container" style="margin-top: 200px;">
		<input type="text" name="mname" /> <br /> <input type="submit"
			value="搜索" class="btn btn-primary" id="sub"/>
			<div class="music">
				<h2>音乐机</h2>
				<object type="application/x-shockwave-flash"
					data="mp3/dewplayer-multi.swf?mp3=mp3/test1.mp3|mp3/test2.mp3|mp3/test3.mp3"
					width="240" height="20" id="dewplayer-multi">
					<param name="wmode" value="transparent" />
					<param name="movie"
						value="dewplayer-multi.swf?mp3=mp3/test1.mp3|mp3/test2.mp3|mp3/test3.mp3" />
				</object>
			</div>
	</div>
</body>
</html>
